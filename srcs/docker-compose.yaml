version: '3'

services:
  nginx:
    container_name: nginx
    image: nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    ports:
      - "443:443"
    volumes:
      - wordpress_volume:/var/www/wordpress
    depends_on:
      - wordpress
    networks:
      - inception
    
  mariadb:
    container_name: mariadb
    image: mariadb
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    ports:
      - "3306"
    volumes:
      - mariadb_volume:/var/lib/mysql
    networks:
      - inception
    init: true

  wordpress:
    container_name: wordpress
    image: mariadb
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    restart: always
    env_file:
      - .env
    ports:
      - "9000"
    volumes:
      - wordpress_volume:/var/www/wordpress
    depends_on:
      - mariadb
    networks:
      - inception

volumes:
  mariadb_volume:
    driver: local
    driver_opts:
      device: /home/mbouthai/data/mariadb
      type: none
      o: bind
      
  wordpress_volume:
    driver: local
    driver_opts:
      device: /home/mbouthai/data/wordpress
      type: none
      o: bind

networks:
  inception:
    name: inception
    driver: bridge